<!--Ejercicio 3: Atributos-->
<!--Añade un <p> con un atributo style para cambiar el color del texto.-->
<!--Crea un <div> con id="principal" y class="contenedor".-->
<!--Añade dentro un texto explicando qué hace cada atributo.-->
<!--Objetivo: comprender la estructura base, los tipos de elementos y los atributos más comunes.-->

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 3: Atributos</title>
</head>
<body>
	<!--Párrafo con estilo atributo "style"-->
	<p style="color: blue;">Este párrafo tiene el texto en color azul gracias al atributo style.</p>
	<!--Div con id y clase-->
	<div id="principal" class="contenedor">
		<p>El atributo id se utiliza para identificar de manera única un elemento en el documento.</p>
		<p>El atributo class se utiliza para aplicar estilos a un grupo de elementos.</p>
	</div>
</body>
</html>
