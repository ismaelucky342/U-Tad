<!--Ejercicio 1: Estructura mínima-->
<!--Crea un archivo basico.html con la estructura básica de un documento HTML:-->
<!--Incluye <!DOCTYPE html>, <html>, <head>, <title> y <body>.-->
<!--En el <head> añade un título y una etiqueta <meta charset="UTF-8">.-->
<!--En el <body> escribe un pequeño texto que diga “Hola mundo desde HTML”.-->

<!DOCTYPE html>
<hatml lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 1: Estructura mínima</title>
</head>
<body>
	<p>Hola mundo desde HTML</p>
</body>
</html>
