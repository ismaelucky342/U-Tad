<!--Ejercicio 3: Agrupación semántica-->
<!--Crea un <header> con un título principal y un subtítulo.-->
<!--Agrupa el contenido en un <div> con varios párrafos.-->
<!--Usa comentarios para indicar las secciones.-->
<!--Objetivo: practicar estructura, jerarquía del texto y etiquetas semánticas básicas.-->


<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 3: Agrupación semántica</title>
</head>
<body>
	<!--Sección de encabezado-->
	<header>
		<h1>Título Principal</h1>
		<h2>Subtítulo</h2>
	</header>
	<!--Sección de contenido agrupado-->
	<div>
		<p>Este es el primer párrafo dentro del div. Aquí puedes agregar información relevante.</p>
		<p>Este es el segundo párrafo. Puedes continuar agregando más contenido según sea necesario.</p>
		<p>Este es el tercer párrafo. La agrupación en un div ayuda a organizar el contenido.</p>
	</div>
</body>	
</html>
