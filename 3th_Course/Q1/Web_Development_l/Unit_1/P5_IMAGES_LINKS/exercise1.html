<!--Ejercicio 1: Enlaces-->
<!--Un enlace externo que se abra en una nueva pestaña.-->
<!--Un enlace interno a una sección de la misma página.-->
<!--Un enlace de correo (mailto:).-->
<!--Un enlace de descarga (download).-->


<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 1: Enlaces</title>
</head>
<body>
	<h2 id="seccion-interna">Sección Interna</h2>
	<!--Enlace externo que se abre en una nueva pestaña-->
	<p><a href="https://www.ejemplo.com" target="_blank" rel="noopener">Enlace externo a Ejemplo.com</a></p>
	<!--Enlace interno a una sección de la misma página-->
	<p><a href="#seccion-interna">Ir a la sección interna</a></p>
	<!--Enlace de correo-->
	<p><a href="mailto:correo@ejemplo.com">Enviar correo</a></p>
	<!--Enlace de descarga-->
	<p><a href="archivo.pdf" download>Descargar archivo PDF</a></p>
</body>
</html>
