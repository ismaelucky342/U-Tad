<!--Ejercicio 2: Imágenes-->
<!--Crea imagenes.html con:-->
<!--Una imagen local (img/foto.jpg).-->
<!--Una imagen desde internet (por URL).-->
<!--Una imagen con texto alternativo (alt).-->
<!--Cambia su tamaño con width y height.-->

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 2: Imágenes</title>
</head>
<body>
	<img src="img/foto.jpg" alt="Imagen local" width="300" height="200">
	<br>
	<img src="https://via.placeholder.com/300x200" alt="Imagen desde internet" width="300" height="200">
	<br>
	<img src="https://via.placeholder.com/300x200" alt="Imagen con texto alternativo" width="300" height="200">
</body>
</html>
