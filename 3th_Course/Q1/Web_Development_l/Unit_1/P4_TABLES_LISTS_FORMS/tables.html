<!--Ejercicio 1: Tablas-->
<!--Crea tablas.html con:-->
<!--Una tabla <table> con encabezado (<thead>), cuerpo (<tbody>) y pie (<tfoot>).-->
<!--Usa <tr>, <th> y <td>.-->
<!--AÃ±ade atributos como border, colspan, o rowspan.-->

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 1: Tablas</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Encabezado 1</th>
				<th>Encabezado 2</th>
				<th>Encabezado 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Dato 1</td>
				<td>Dato 2</td>
				<td>Dato 3</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">Pie de tabla</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
