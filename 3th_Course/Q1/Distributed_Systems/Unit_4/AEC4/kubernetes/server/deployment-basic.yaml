# Deployment básico para serverFileManager
# Configuración para aprobar con 5 puntos

apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: filemanager-server
spec:
  # Inicialmente 1 réplica
  replicas: 1
  selector:
    matchLabels:
      app: filemanager-server
  template:
    metadata:
      labels:
        app: filemanager-server
    spec:
      containers:
      - name: server
        # Cambia esto por tu imagen en Docker Hub o ECR
        image: ismaelucky342/server-filemanager:latest
        # Pasar la IP del broker como argumento
        # La IP del servicio del broker se obtiene del DNS de Kubernetes
        args: ["broker-service"]
        ports:
        - containerPort: 32001
          name: server-port
        # Volumen local para cada pod
        volumeMounts:
        - name: file-storage
          mountPath: /app/FileManagerDir
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
      volumes:
      - name: file-storage
        emptyDir: {}  # Volumen temporal (se pierde al reiniciar el pod)
---
# Service para exponer el servidor
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  type: NodePort
  selector:
    app: filemanager-server
  ports:
  - port: 32001
    targetPort: 32001
    nodePort: 32001  # Puerto externo en el nodo
    protocol: TCP
    name: server-port
