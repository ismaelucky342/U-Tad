# Persistent Volume y Persistent Volume Claim para NFS
# Configuración avanzada 2 (+5 puntos)

---
# Persistent Volume con almacenamiento NFS
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany  # Permite múltiples pods en múltiples nodos
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    # Cambia por la IP de tu servidor NFS
    server: <NFS_SERVER_IP>
    # Cambia por el path exportado en tu servidor NFS
    path: "/exports/filemanager"
  mountOptions:
    - nfsvers=4.1

---
# Persistent Volume Claim para solicitar almacenamiento
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 5Gi
