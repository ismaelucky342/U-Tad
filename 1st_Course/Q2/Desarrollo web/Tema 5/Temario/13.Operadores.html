<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Operadores en JavaScript</title>
</head>
<body>
    <h1>Ejemplo de Operadores en JavaScript</h1>
    <script>
        // Operadores Matemáticos
        let a = 5;
        let b = 3;

        let suma = a + b; // Operador de suma
        console.log("Suma: " + suma);

        let resta = a - b; // Operador de resta
       
        console.log("Resta: " + resta);

        let multiplicacion = a * b; // Operador de multiplicación
        console.log("Multiplicación: " + multiplicacion);

        let division = a / b; // Operador de división
        console.log("División: " + division);

        // Operadores de Comparación
        let x = 10;
        let y = 15;

        let esMenorQue = x < y; // Operador de menor que
        console.log("¿x es menor que y? " + esMenorQue);

        let esMayorIgualQue = x >= y; // Operador de mayor o igual que
        console.log("¿x es mayor o igual que y? " + esMayorIgualQue);

        // Operadores de Incremento/Decremento
        let contador = 0;

        contador++; // Operador de incremento
        console.log("Después de incremento: " + contador);

        contador--; // Operador de decremento
        console.log("Después de decremento: " + contador);

        // Operadores de Asignación
        let resultado = 0;

        resultado += 5; // Operador de suma y asignación
        console.log("Después de suma y asignación: " + resultado);

        resultado *= 2; // Operador de multiplicación y asignación
        console.log("Después de multiplicación y asignación: " + resultado);
    </script>
</body>
</html>
