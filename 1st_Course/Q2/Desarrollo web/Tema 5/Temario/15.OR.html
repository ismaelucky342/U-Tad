<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Operador Lógico OR en JavaScript</title>
</head>
<body>
    <h1>Ejemplo de Operador Lógico OR (||) en JavaScript</h1>
    <script>
        let esEstudiante = true;
        let esEmpleado = false;

        // Se verifica si la persona es estudiante o empleado
        if (esEstudiante || esEmpleado) {
            console.log("La persona es estudiante o empleado.");
        } else {
            console.log("La persona no es ni estudiante ni empleado.");
        }
    </script>
</body>
</html>
