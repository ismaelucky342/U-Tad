<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Encabezado h1 con un id "titulo" -->
    <h1 id="titulo">Trabajando con DOM</h1>

    <script>
        // Accediendo al elemento h1 con id "titulo" y modificando su contenido
        document.getElementById("titulo").innerHTML = "Prueba Superada";
    </script>
</body>

</html>
