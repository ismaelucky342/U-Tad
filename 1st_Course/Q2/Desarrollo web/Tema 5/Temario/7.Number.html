<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Tipos Numéricos en JavaScript</title>
</head>
<body>

<!-- Aquí incluimos nuestro script de JavaScript -->
<script>
  // Declarar variables numéricas
  let numeroEntero = 42;
  let numeroDecimal = 3.14;

  // Imprimir en la consola
  console.log("Número entero: " + numeroEntero); // Imprimirá: Número entero: 42
  console.log("Número decimal: " + numeroDecimal); // Imprimirá: Número decimal: 3.14

  // Operaciones aritméticas
  let suma = numeroEntero + numeroDecimal;
  console.log("Suma: " + suma); // Imprimirá: Suma: 45.14

  let resta = numeroEntero - numeroDecimal;
  console.log("Resta: " + resta); // Imprimirá: Resta: 38.86

  let multiplicacion = numeroEntero * numeroDecimal;
  console.log("Multiplicación: " + multiplicacion); // Imprimirá: Multiplicación: 131.88

  let division = numeroEntero / numeroDecimal;
  console.log("División: " + division); // Imprimirá: División: 13.414012738853503

  // Operadores de incremento y decremento
  let incremento = numeroEntero++;
  console.log("Incremento: " + incremento); // Imprimirá: Incremento: 42

  let decremento = numeroEntero--;
  console.log("Decremento: " + decremento); // Imprimirá: Decremento: 43

  // Otras operaciones
  let resto = numeroEntero % 5;
  console.log("Resto de la división por 5: " + resto); // Imprimirá: Resto de la división por 5: 3
</script>

</body>
</html>
