<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Operador Lógico NOT en JavaScript</title>
</head>
<body>
    <h1>Ejemplo de Operador Lógico NOT (!) en JavaScript</h1>
    <script>
        let llueve = false;

        // Se verifica si NO está lloviendo
        if (!llueve) {
            console.log("No está lloviendo, puedes salir sin paraguas.");
        } else {
            console.log("Está lloviendo, mejor lleva un paraguas.");
        }
    </script>
</body>
</html>
