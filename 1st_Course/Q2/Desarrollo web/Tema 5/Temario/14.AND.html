<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Operador Lógico AND en JavaScript</title>
</head>
<body>
    <h1>Ejemplo de Operador Lógico AND (&&) en JavaScript</h1>
    <script>
        let edad = 25;
        let tieneLicencia = true;

        // Se verifica si la persona tiene al menos 18 años y posee una licencia
        if (edad >= 18 && tieneLicencia) {
            console.log("La persona puede conducir.");
        } else {
            console.log("La persona no cumple con los requisitos para conducir.");
        }
    </script>
</body>
</html>
