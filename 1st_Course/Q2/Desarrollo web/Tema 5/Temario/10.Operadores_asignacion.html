<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores en JavaScript</title>
</head>
<body>
    <h1>Operadores de Asignación</h1>
    <script>
        // Operadores de Asignación (=, +=, -=, *=, /=, %=)
        let a = 10;

        // Asignación (=)
        let b = a;
        console.log(b); // 10

        // Suma y asignación (+=)
        a += 5;
        console.log(a); // 15

        // Resta y asignación (-=)
        a -= 3;
        console.log(a); // 12

        // Multiplicación y asignación (*=)
        a *= 2;
        console.log(a); // 24

        // División y asignación (/=)
        a /= 4;
        console.log(a); // 6

        // Módulo y asignación (%=)
        a %= 5;
        console.log(a); // 1
    </script>
</body>
</html>
