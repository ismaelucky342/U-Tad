<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Comparación en JavaScript</title>
</head>
<body>
    <h1>Operadores de Comparación (Operadores Lógicos)</h1>
    <script>
        // Operadores de Comparación (<, >, <=, >=, ==, ===, !=, !==)
        let a = 5;
        let b = 10;

        // Menor que (<)
        console.log(a < b); // true

        // Mayor que (>)
        console.log(a > b); // false

        // Menor o igual que (<=)
        console.log(a <= b); // true

        // Mayor o igual que (>=)
        console.log(a >= b); // false

        // Igual que (==)
        console.log(a == b); // false (comparación sin tener en cuenta el tipo de datos)

        // Igual que (===)
        console.log(a === b); // false (comparación teniendo en cuenta el tipo de datos)

        // No igual que (!=)
        console.log(a != b); // true

        // No igual que (!==)
        console.log(a !== b); // true
    </script>
</body>
</html>
