<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Se establece la codificación de caracteres del documento como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Se especifica la compatibilidad con Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Se establece la configuración de la ventana gráfica del documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Se establece el título del documento -->
    <title>Document</title>
</head>

<body>

    <!-- Encabezado principal -->
    <h1>Trabajando con Arrays</h1>

    <!-- Sección de script de JavaScript -->
    <script>
        // Declaración de un array llamado "semana" que contiene los días de la semana
        const semana = ["lunes", "martes", "miércoles", "jueves", "viernes", "sábado", "domingo"];

        // Imprimir el array completo en la consola del navegador
        console.log(semana);

        // Imprimir el array en formato de tabla en la consola del navegador
        console.table(semana);

        // Acceder e imprimir individualmente cada día de la semana
        console.log(semana[0]); // Imprimirá: lunes
        console.log(semana[1]); // Imprimirá: martes
        console.log(semana[2]); // Imprimirá: miércoles
        console.log(semana[3]); // Imprimirá: jueves
        console.log(semana[4]); // Imprimirá: viernes
        console.log(semana[5]); // Imprimirá: sábado
        console.log(semana[6]); // Imprimirá: domingo
    </script>

</body>

</html>
