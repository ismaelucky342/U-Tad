<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de JavaScript en HTML</title>

    <!-- Incluir JavaScript en la sección head -->
    <script>
        // Código JavaScript aquí
        function saludar() {
            alert('¡Hola, mundo!');
        }
    </script>
</head>
<body>

    <!-- Contenido HTML en el body -->

    <h1>¡Ejemplo de JavaScript en HTML!</h1>

    <!-- Llamada a la función definida en la sección head -->
    <button onclick="saludar()">Saludar</button>

    <!-- Otra forma de incluir JavaScript en la sección body -->
    <script>
        // Más código JavaScript aquí
        console.log('Este mensaje se mostrará en la consola del navegador.');
    </script>
</body>
</html>
