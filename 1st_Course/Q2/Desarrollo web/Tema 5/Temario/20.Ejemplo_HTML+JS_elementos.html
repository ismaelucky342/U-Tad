<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Declaración del tipo de documento HTML y especificación del idioma -->
    <meta charset="UTF-8">
    <!-- Configuración para el rendimiento y compatibilidad con Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Configuración de la vista en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que se mostrará en la pestaña del navegador -->
    <title>Document</title>
</head>

<body>
    <!-- Encabezado de nivel 1 (h1) -->
    <h1>JavaScript en la propia etiqueta</h1>
    <!-- Párrafo con un evento onclick que muestra una alerta al hacer clic -->
    <p onclick="alert('Hola Mundo')">
       Pulsa aquí
    </p>
</body>
</html>
<!--ESTA PRACTICA ESTA MUY DESACONSEJADA RECOMENDADA SEPARACION DE CONCERNS-->
