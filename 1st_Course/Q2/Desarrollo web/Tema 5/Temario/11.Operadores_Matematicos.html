<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores en JavaScript</title>
</head>
<body>
    <h1>Operadores Matemáticos</h1>
    <script>
        // Operadores Matemáticos (+, -, *, /, %)
        let a = 10;
        let b = 3;

        // Suma (+)
        console.log(a + b); // 13

        // Resta (-)
        console.log(a - b); // 7

        // Multiplicación (*)
        console.log(a * b); // 30

        // División (/)
        console.log(a / b); // 3.3333333333333335

        // Módulo (%)
        console.log(a % b); // 1
    </script>
</body>
</html>
