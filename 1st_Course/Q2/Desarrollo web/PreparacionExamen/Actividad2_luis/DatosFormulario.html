<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <section id="Formulario-Registro">
        <h4>Datos Usuario</h4>
        <h4>Nombre: <span id="Nombre"></span></h4>
        <h4>Apellidos:<span id="Apellidos"></span></h4>
        <h4>Edad:<span id="Edad"></span></h4>
        <h4>Dni:<span id="Dni"></span></h4>
        <h4>Fecha:<span id="Fecha"></span></h4>
        <h4>Residencia:<span id="Residencia"></span></h4>
        <h4>CÃ³digo Postal:<span id="CodigoPostal"></span></h4>
        <h4>Telefono:<span id="Telefono"></span></h4>
        <h4>Correo:<span id="Correo"></span></h4>
    </section>
</body>
<script>
        var Nombre = localStorage.getItem("Nombre");
        var Apellidos = localStorage.getItem("Apellidos");
        var Edad = localStorage.getItem("Edad");
        var Dni = localStorage.getItem("Dni");
        var Fecha = localStorage.getItem("Fecha");
        var Residencia = localStorage.getItem("Residencia");
        var CodigoPostal = localStorage.getItem("CodigoPostal");
        var Telefono = localStorage.getItem("Telefono");
        var Correo = localStorage.getItem("Correo");

        document.getElementById("Nombre").textContent = Nombre;
        document.getElementById("Apellidos").textContent = Apellidos;
        document.getElementById("Edad").textContent = Edad;
        document.getElementById("Dni").textContent = Dni;
        document.getElementById("Fecha").textContent = Fecha;
        document.getElementById("Residencia").textContent = Residencia;
        document.getElementById("CodigoPostal").textContent = CodigoPostal;
        document.getElementById("Telefono").textContent = Telefono;
        document.getElementById("Correo").textContent = Correo;
</script>
</html>
