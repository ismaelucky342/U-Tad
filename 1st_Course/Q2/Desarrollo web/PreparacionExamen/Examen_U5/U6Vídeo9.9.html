<body>
    <h1>Trabajando con funciones</h1>
    <script>
        function sumar (a,b){
            suma = a + b;
            return suma;
        }
    
        sumar (2,3);
        console.log(suma);
        sumar (5,7);
        console.log(suma);
        sumar (1,2);
        console.log(suma);
    
    </script>   
</body>
