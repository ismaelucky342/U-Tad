<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Trabajando con m√©todos para el objeto Math</h1>
    <script>
        let resultado;
        resultado = Math.PI;
        console.log(resultado);
        resultado = Math.round(2.5);
        console.log(resultado);
        resultado = Math.sqrt(121);
        console.log(resultado);
        resultado = Math.max ( 1,3,4,10 );
        console.log(resultado);
        resultado = Math.min ( 1,3,4,10 );
        console.log(resultado);
        resultado = Math.random ();
        console.log(resultado);
        resultado = Math.abs(-5);
        console.log(resultado);


    </script>
    
</body>
