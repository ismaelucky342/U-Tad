<!DOCTYPE html> <!-- Define el tipo de documento -->

<html> <!-- Elemento raíz de un documento HTML -->

    <head> <!-- Contiene metadatos/información del documento -->

        <title>Mi primer sitio web</title> <!-- Define el título del documento -->
        <meta charset="UTF-8"> <!-- Define la codificación de caracteres para el documento -->

    </head>

    <body> <!-- Contiene el contenido principal del documento -->

        <h1>Bienvenido a mi sitio web</h1> <!-- Encabezado de nivel 1 -->
        <p>Este es un párrafo.</p> <!-- Define un párrafo -->
        <a href="https://www.bing.com">Este es un enlace a Bing</a> <!-- Define un enlace -->
        <img src="imagen.jpg" alt="Descripción de la imagen"> <!-- Inserta una imagen -->
        <ul> <!-- Define una lista desordenada -->

            <li>Elemento de lista 1</li> <!-- Define un elemento de lista -->
            <li>Elemento de lista 2</li>
            
        </ul>
        <table> <!-- Define una tabla -->
            <tr> <!-- Define una fila de tabla -->
                <th>Encabezado 1</th> <!-- Define una celda de encabezado en una tabla -->
                <th>Encabezado 2</th>
            </tr>
            <tr>
                <td>Celda 1</td> <!-- Define una celda en una tabla -->
                <td>Celda 2</td>
            </tr>
        </table>
    </body>
</html>
