<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
        }
    </style>
    <title>Con Flexbox</title>
</head>
<body>
    <header>
        <h1>Encabezado</h1>
    </header>
    <main>
        <h2>Área Principal</h2>
        <p>Contenido principal de la página.</p>
    </main>
    <footer>
        <p>Pie de Página</p>
    </footer>
</body>
</html>
