<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Página con Dos Columnas</title>

    <style>
        /* Estilo básico para los elementos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .contenedor {
            overflow: hidden; /* Clearfix para evitar colapsos de contenedor */
            margin: 20px;
        }

        /* Columna izquierda */
        .columna-izquierda {
            float: left;
            width: 30%; /* Ancho de la columna izquierda */
            background-color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box; /* Incluir el relleno en el ancho total */
        }

        /* Columna derecha */
        .columna-derecha {
            float: left;
            width: 70%; /* Ancho de la columna derecha */
            background-color: #ddd;
            padding: 20px;
            box-sizing: border-box; /* Incluir el relleno en el ancho total */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            clear: both; /* Limpiar los floats */
        }
    </style>
</head>
<body>

    <header>
        <h1>Encabezado de la Página</h1>
    </header>

    <div class="contenedor">
        <!-- Columna izquierda -->
        <div class="columna-izquierda">
            <h2>Columna Izquierda</h2>
            <p>Contenido de la columna izquierda...</p>
        </div>

        <!-- Columna derecha -->
        <div class="columna-derecha">
            <h2>Columna Derecha</h2>
            <p>Contenido de la columna derecha...</p>
        </div>
    </div>

    <footer>
        <p>Pie de Página</p>
    </footer>

</body>
</html>
