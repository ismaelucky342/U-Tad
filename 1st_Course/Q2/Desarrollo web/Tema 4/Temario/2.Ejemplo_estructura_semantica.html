<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML5 Semántico</title>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Mi Sitio Web</h1>
    </header>

    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección Principal -->
    <section>
        <h2>Últimas Noticias</h2>

        <!-- Artículo 1 -->
        <article>
            <h3>Título del Artículo 1</h3>
            <p>Contenido del artículo 1...</p>
        </article>

        <!-- Artículo 2 -->
        <article>
            <h3>Título del Artículo 2</h3>
            <p>Contenido del artículo 2...</p>
        </article>
    </section>

    <!-- Barra lateral (Aside) -->
    <aside>
        <h2>Publicidad</h2>
        <p>Anuncios y promociones van aquí...</p>
    </aside>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2023 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
