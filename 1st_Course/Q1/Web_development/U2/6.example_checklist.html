<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checklist Lanzamiento Web</title>
</head>
<body>
  <h1>Checklist para lanzar una página web</h1>
  <ul>
    <li>✅ Dominio registrado</li>
    <li>✅ Hosting contratado</li>
    <li>✅ Diseño responsive terminado</li>
    <li>✅ SEO básico implementado</li>
    <li>✅ Formularios funcionando</li>
    <li>✅ Pruebas en múltiples navegadores</li>
    <li>✅ Política de privacidad añadida</li>
    <li>✅ Google Analytics instalado</li>
  </ul>
</body>
</html>
