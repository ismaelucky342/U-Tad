<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Receta de Panqueques</title>
</head>
<body>
  <h1>Cómo hacer panqueques</h1>
  <ol>
    <li>Mezclar harina, huevo y leche en un bol</li>
    <li>Calentar una sartén con un poco de mantequilla</li>
    <li>Verter la mezcla en la sartén</li>
    <li>Cocinar por 2 minutos cada lado</li>
    <li>Servir con miel o mermelada</li>
  </ol>
</body>
</html>
