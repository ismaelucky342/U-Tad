<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Horario de Clases</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #cce5ff;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Horario Semanal</h1>
    <table>
        <tr>
            <th>Día</th>
            <th>Materia</th>
            <th>Horario</th>
        </tr>
        <tr>
            <td>Lunes</td>
            <td>Programación</td>
            <td>8:00 - 10:00</td>
        </tr>
        <tr>
            <td>Martes</td>
            <td>Matemáticas</td>
            <td>10:00 - 12:00</td>
        </tr>
        <tr>
            <td>Miércoles</td>
            <td>Lenguajes de marcas</td>
            <td>8:00 - 10:00</td>
        </tr>
    </table>
</body>
</html>
