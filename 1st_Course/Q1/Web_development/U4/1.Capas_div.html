<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Simple de Capas con Div</title>
</head>
<body>

    <!-- Capa principal (contenedor) -->
    <div style="width: 80%; margin: 0 auto; background-color: #f0f0f0; padding: 20px;">
        <!-- Ancho del 80%, centrado en la página, color de fondo gris claro, relleno de 20px -->

        <!-- Capa de cabecera -->
        <div style="background-color: #333; color: #fff; padding: 10px; text-align: center;">
            <!-- Color de fondo negro, texto blanco, relleno de 10px, texto centrado -->
            <h1>Mi Página Web</h1>
        </div>

        <!-- Capa de cuerpo -->
        <div style="margin-top: 10px;">
            <!-- Margen superior de 10px -->
            <p>Este es el contenido de mi página. Puedes organizar diferentes secciones utilizando capas.</p>
            <p>Por ejemplo, esta es una sección dentro de la capa de cuerpo.</p>
        </div>

        <!-- Capa de pie de página -->
        <div style="background-color: #333; color: #fff; padding: 10px; text-align: center;">
            <!-- Color de fondo negro, texto blanco, relleno de 10px, texto centrado -->
            <p>&copy; 2023 Mi Página Web</p>
        </div>

    </div>

</body>
</html>
