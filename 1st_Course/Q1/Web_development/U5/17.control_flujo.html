<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Estructuras de Control en JavaScript</title>
</head>
<body>

    <script>
        // Estructura de control: if
        var numero = 10;
        if (numero > 0) {
            console.log("El número es positivo");
        }

        // Estructura de control: if else
        var edad = 18;
        if (edad >= 18) {
            console.log("Eres mayor de edad");
        } else {
            console.log("Eres menor de edad");
        }

        // Estructura de control: for
        for (var i = 0; i < 5; i++) {
            console.log("Iteración " + i);
        }

        // Estructura de control: for in
        var objeto = { a: 1, b: 2, c: 3 };
        for (var clave in objeto) {
            console.log("Clave: " + clave + ", Valor: " + objeto[clave]);
        }

        // Estructura de control: switch
        var opcion = 2;
        switch (opcion) {
            case 1:
                console.log("Seleccionaste la opción 1");
                break;
            case 2:
                console.log("Seleccionaste la opción 2");
                break;
            default:
                console.log("Opción no reconocida");
        }

        // Estructura de control: while
        var contador = 0;
        while (contador < 3) {
            console.log("Contador: " + contador);
            contador++;
        }

        // Estructura de control: do while
        var contador2 = 0;
        do {
            console.log("Contador2: " + contador2);
            contador2++;
        } while (contador2 < 3);

        // Estructura de control: try catch throw
        try {
            // Código que puede generar un error
            throw new Error("Este es un error de ejemplo");
        } catch (error) {
            console.error("Se produjo un error: " + error.message);
        }
    </script>

</body>
</html>
