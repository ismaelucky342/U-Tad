<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo de Métodos de Array</title>
    </head>
    <body>

        <script>
            // Crear un array
            var miArray = [3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5];

            // Obtener la longitud del array
            console.log("Longitud del array:", miArray.length);

            // Convertir el array en una cadena separada por comas
            var cadenaSeparada = miArray.join(", ");
            console.log("Array como cadena:", cadenaSeparada);

            // Eliminar el último elemento del array
            var ultimoElemento = miArray.pop();
            console.log("Array después de pop:", miArray);

            // Añadir un nuevo elemento al final del array
            miArray.push(8);
            console.log("Array después de push:", miArray);

            // Eliminar el primer elemento del array
            var primerElemento = miArray.shift();
            console.log("Array después de shift:", miArray);

            // Añadir nuevos elementos al inicio del array
            miArray.unshift(0, 2);
            console.log("Array después de unshift:", miArray);

            // Invertir el orden de los elementos en el array
            miArray.reverse();
            console.log("Array después de reverse:", miArray);

            // Ordenar el array numéricamente
            miArray.sort(function(a, b) {
                return a - b;
            });
            console.log("Array después de sort:", miArray);

            // Eliminar elementos y/o añadir nuevos elementos en una posición específica
            miArray.splice(2, 3, 'a', 'b', 'c');
            console.log("Array después de splice:", miArray);
        </script>

    </body>
</html>
