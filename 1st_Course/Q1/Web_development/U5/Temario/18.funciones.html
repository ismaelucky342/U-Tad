<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabajando con funciones</h1>
    <script>
        // Definición de la función sumar
        function sumar(a, b) {
            // Calcula la suma de los dos parámetros
            var suma = a + b;
            // Devuelve el resultado de la suma
            return suma;
        }

        // Llamada a la función sumar con los argumentos 2 y 3
        // El resultado se calcula, pero no se almacena ni se muestra
        sumar(2, 3);

        // Imprime en la consola el resultado de la primera llamada (undefined)
        console.log(suma);

        // Llamada a la función sumar con los argumentos 5 y 7
        // Nuevamente, el resultado se calcula pero no se almacena ni se muestra
        sumar(5, 7);

        // Imprime en la consola el resultado de la segunda llamada (undefined)
        console.log(suma);

        // Llamada a la función sumar con los argumentos 1 y 2
        // Se calcula la suma, pero el resultado nuevamente no se almacena ni se muestra
        sumar(1, 2);

        // Imprime en la consola el resultado de la tercera llamada (undefined)
        console.log(suma);
    </script>   
</body>
</html>
